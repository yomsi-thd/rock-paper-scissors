<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors ü™®üì∞‚úÇÔ∏è</h1>
    <p id="round">Round: </p>
    <p id="announcement"></p>
    <div class="result">
        <p id="computer">Computer: </p>
        <p id="human">You: </p>
    </div>
    <button id="rock">ü™®</button>
    <button id="paper">üì∞</button>
    <button id="scissors">‚úÇÔ∏è</button>

</body>
<script>
    //--Rock Paper Scissors is a game played between 2 players (human & computer) -- 
    let humanChoice = ""; 
    let computerChoice = "";
    let humanScore = 0;
    let computerScore = 0;
    let rounds = 0;
    //--Each player can choose between "Rock", "Paper", "Scissors". Once they both chose 1 of these 3 options, a round of Rock Paper Scissors starts--

    function getComputerChoice(){
        let randomNumber = Math.floor(Math.random() * 3) + 1; //Pick a number from 1 to 3
        switch(randomNumber){
            case 1:
                computerChoice = "rock";
                break;
            case 2:
                computerChoice = "paper";
                break;
            case 3:
                computerChoice = "scissors";
                break;
        }
    }

    const buttons = document.querySelectorAll("button");
    buttons.forEach((button) => button.addEventListener("click", () =>{
        humanChoice = button.id;
        //Once the player click a button, 2 players have confirm their options and a round can start immediately
        getComputerChoice();
        playRound();
    }));

    function playRound(){
        //--There are 3 outcomes for a player to a round: win, lose, draw.--
        let humanRoundOutcome = "";
        rounds += 1 //Increase rounds number for player to keep track of during the winner announcement 
        //--Those who picks "Rock" win against those who picks "Scissors"--
        if (humanChoice === "rock" && computerChoice === "scissors" || humanChoice == "scissors" && computerChoice == "rock"){
            if (humanChoice === "rock"){
                humanRoundOutcome = "win";
            } else{
                humanRoundOutcome = "lose";
            }
        };

        //--Those who picks "Scissors" win against those who picks "Paper"--
        if (humanChoice === "scissors" && computerChoice === "paper" || humanChoice == "paper" && computerChoice == "scissors"){
            if (humanChoice === "scissors"){
                humanRoundOutcome = "win";
            } else{
                humanRoundOutcome = "lose";
            }
        }

        //--Those who picks "Paper" win against those who picks "Rock"--
        if (humanChoice === "paper" && computerChoice === "rock" || humanChoice == "rock" && computerChoice == "paper"){
            if (humanChoice === "scissors"){
                humanRoundOutcome = "win";
            } else{
                humanRoundOutcome = "lose";
            }
        }

        //--If both player pick the same pick, it's a draw --
        if (humanChoice === computerChoice){
            humanRoundOutcome = "draw";
        }
        
        //--The winner will gain 1 point for each round they win. If it's a draw, no one gains a point. The winner is announced by the end of every round--
        const announcement = document.querySelector("p#announcement");
        switch (humanRoundOutcome){
            case "win":
                humanScore += 1;
                announcement.textContent = `You won this round!`;
                break;
            case "lose":
                computerScore += 1;
                announcement.textContent = `Computer won this round!`;
                break;
            case "draw":
                announcement.textContent = `It's a draw!`;
                break;
        }
        const roundAnnouncer = document.querySelector("p#round");
        roundAnnouncer.textContent = `Round: ${rounds}`;
        const humanScoreAnnouncer = document.querySelector("p#human");
        humanScoreAnnouncer.textContent = `You: ${humanScore}`;
        const computerScoreAnnouncer = document.querySelector("p#computer");
        computerScoreAnnouncer.textContent = `Computer: ${computerScore}`;
        
        //--The first player to gain 5 points wins the game--
        if (humanScore === 5){
            announcement.textContent = `You Win!`;
        }
        if (computerScore === 5){
            announcement.textContent = `You lose! Better luck next time.`;
        }
    }
    
</script>
</html>
