<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
</body>
<script>
    //--Rock Paper Scissors is a game played between 2 players (human & computer) where each player can choose between "Rock", "Paper", "Scissors"--
    let humanScore = 0;
    let computerScore = 0;
    

    //--There are 5 rounds in 1 game.--
    function playGame(){
        playRound();
        playRound();
        playRound();
        playRound();
        playRound();
         //--After 5 rounds, the player with the highest score wins the game. If players' scores are the same, it's a draw.--
        if (humanScore > computerScore){
            alert("You Win!");
        } else if (computerScore > humanScore){
            alert("You lose! Better luck next time.");
        } else{
            alert("You draw! That's a 0.4115 percent of this happening!");
        }
    };

    //--There are 3 outcomes for a player to a round: win, lose, draw.--
    let humanRoundOutcome;

    //--For every round, Each player will then choose between "Rock", "Paper", "Scissors"--
    function getComputerChoice(){
        let randomNumber = Math.floor(Math.random() * 3) + 1;
        switch(randomNumber){
            case 1:
                return "rock";
                break;
            case 2:
                return "paper";
                break;
            case 3:
                return "scissors";
                break;
        };
    };
    function getHumanChoice(){
        let humanChoice = prompt(`
        Please pick either "Rock", "Paper", "Scissors"
        `)
        return humanChoice.toLowerCase();
    }
    let computerChoice = getComputerChoice();
    let humanChoice = getHumanChoice();


    function playRound(computerChoice, humanChoice){
        if (humanChoice === "rock" && computerChoice === "scissors" || humanChoice == "scissors" && computerChoice == "rock"){
            if (humanChoice === "rock"){
                humanRoundOutcome = "win";
            } else{
                humanRoundOutcome = "lose";
            }
        }

        //--Those who picks "Scissors" win against those who picks "Paper"--
        if (humanChoice === "scissors" && computerChoice === "paper" || humanChoice == "paper" && computerChoice == "scissors"){
            if (humanChoice === "scissors"){
                humanRoundOutcome = "win";
            } else{
                humanRoundOutcome = "lose";
            }
        }

        //--Those who picks "Paper" win against those who picks "Rock"--
        if (humanChoice === "paper" && computerChoice === "rock" || humanChoice == "rock" && computerChoice == "paper"){
            if (humanChoice === "scissors"){
                humanRoundOutcome = "win";
            } else{
                humanRoundOutcome = "lose";
            }
        }

        //--If both player pick the same pick, it's a draw --
        if (humanChoice === computerChoice){
            humanRoundOutcome = "draw";
        }
        //--The winner will gain 1 point for each round they win. If it's a draw, no one gains a point. The winner is announced by the end of every round--
        switch (humanRoundOutcome){
            case "win":
                humanScore += 1;
                alert(`
                You won this round!
                Computer: ${computerScore}
                You: ${humanScore}
                `);
                break;
            case "lose":
                computerScore += 1;
                alert(`
                Computer won this round! 
                Computer: ${computerScore}
                You: ${humanScore}
                `);
                break;
            case "draw":
                alert(`
                It's a draw! 
                Computer: ${computerScore}
                You: ${humanScore}
                `);
                break;
        }
    };

    
    

   playGame();
    
</script>
</html>
